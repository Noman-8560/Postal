        </div>

          <div class="col-md-4">
            <label for="inputtext1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputtext1">
          </div>
          <div class="col-md-4">
            <label for="inputtext2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputtext2">
          </div>
          <div class="col-md-8">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Sargodha , Pakistan"></textarea>
          </div>
         
          <div class="col-md-5">
            <label for="inputCity" class="form-label">City</label>

          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary col-md-3">Add Postman</button>
          </div>
        </form>
